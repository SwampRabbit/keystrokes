app-id: com.github.hezral.keystrokes
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: keystrokes
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: python-xlib
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - "pip3 install --prefix=${FLATPAK_DEST} python-xlib"

  - name: pynput
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - "pip3 install --prefix=${FLATPAK_DEST} pynput"

  - name: keystrokes
    buildsystem: meson
    sources:
      - type: dir
        path: .
